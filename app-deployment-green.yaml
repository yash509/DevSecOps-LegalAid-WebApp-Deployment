apiVersion: apps/v1
kind: Deployment
metadata:
  name: legalaid-webapp-green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: legalaid-webapp
      version: green
  template:
    metadata:
      labels:
        app: legalaid-webapp
        version: green
    spec:
      containers:
      - name: legalaid-webapp
        image: yash5090/legalaid-webapp:green # Adjust the image tag for the green version
        ports:
        - containerPort: 3000
        # env:
        # - name: SPRING_DATASOURCE_URL
        #   value: jdbc:mysql://mysql-service:3306/legalaid-webappdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
        # - name: SPRING_DATASOURCE_USERNAME
        #   value: root
        # - name: SPRING_DATASOURCE_PASSWORD
        #   value: Test@123
        resources:
          requests:
            memory: "500Mi"
            cpu: "500m"
          limits:
            memory: "1000Mi"
            cpu: "1000m"
